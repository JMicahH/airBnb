<div class="container p-3">
    <div *ngFor='let trip of reservations'>
      <h2>{{trip._listing.title}}</h2><br>
      <p>{{trip._listing.address}}, {{trip._listing.city}}</p><br>
      <p>{{trip.startDate}} - {{trip.endDate}}</p>
      <button (click)='delete(trip._id)'>Delete</button>
    </div>
  </div>
